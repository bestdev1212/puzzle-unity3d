info:
  title: Tutorial Level Pack
  description: This level pack teaches the player how to play the game
  version: 1.0.0

levels:
  - name: Loop
    description: A Simple Challenge
    nodes:
      - [0, 1]  # Nodes are constructed by specifying their [x, y] coordinates
      - [1, 2]
      - [1, 1]
      - [1, 0]
      - [2, 0]
      - [3, 1]
      - [4, 0]
      - [4, 2]
      - [5, 0]
      - [6, 1]
    #start: [0, 1]  # The position of the start and final nodes. If left out, they are
    #final: [6, 1]  # assumed as the first and last nodes in the list above
    arcs:
      - parent: [0, 1]    # Arcs are constructed by specifying parent node coordinates
        direction: Right  # and the direction it points to (Right or Up)
      - parent: [1, 2]
        direction: Right
      - parent: [2, 0]
        direction: Right
